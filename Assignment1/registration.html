<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee's Registration Form</title>
    <link rel="stylesheet" href="regStyle.css">
    <script src="reg.js" defer></script>
    
</head>
<body>
    <div>
        <h2>Employee Registration Form</h2>
    </div>

    <a href="landingPge.html" class="home">Home</a>

    <div class="container">
        <form onsubmit="return validateForm()">
            <div class="form-columns">
                <div class="column">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="column">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" required>

                    <label for="jobtitle">Job Title</label>
                    <input type="text" id="jobtitle" name="jobtitle" required>

                    <label for="id">ID/Passport </label>
                    <input type="file" id="id" name="id" placeholder="Attach your ID or Passport" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div><br>

            <div class="column full-width">
                <input type="submit" value="Register"><br>
            
            
            <a href="login.html" class="link">Already have an account? Login</a>
             

            
            </div>
        </form>
        <script>
            
        </script>
        
    </div>
</body>
</html>
